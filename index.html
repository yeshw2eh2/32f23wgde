<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoology</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #flash-content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="flash-content">
        <embed src="loondefence3.swf" width="100%" height="100%">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@latest/ruffle.js"></script>
    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("flash-content");
        container.appendChild(player);
        player.load("bloondefence3.swf");
    </script>
</body>
</html>
